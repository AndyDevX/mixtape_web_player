<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MixTape player</title>
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/style.css">
        <link rel="shortcut icon" href="assets/img/cinta.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    
    <body>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-3">
                    
                    <div class="row">
                        <div class="card">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"><i class="fa-solid fa-house"></i> Inicio</li>
                                <li class="list-group-item"><i class="fa-solid fa-magnifying-glass"></i> Buscar</li>
                            </ul>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa-solid fa-record-vinyl"></i> Mixes
                            </div>
                            <ul class="list-group list-group-flush" style="text-align: left;">
                                <li class="list-group-item"><i class="fa-solid fa-image"></i> HEAVY SHOEGAZE</li>
                                <li class="list-group-item"><i class="fa-solid fa-image"></i> Driving in the 90s</li>
                                <li class="list-group-item"><i class="fa-solid fa-image"></i> Steve Harrington's walkman</li>
                                <li class="list-group-item"><i class="fa-solid fa-image"></i> 90s screamo</li>
                                <li class="list-group-item"><i class="fa-solid fa-image"></i> Midwest Emo essentials</li>
                            </ul>
                        </div>
                    </div>

                </div>
                <div class="col-6">
                    <p>Mixtape details and Cassette GUI</p>
                    <img class="mixtape" src="assets/img/mixtape.png" alt="Mixtape">
                </div>
                <div class="col-3">
                    Community
                </div>
            </div>

            <div class="row">
                <div class="col-sm">
                    Footer
                </div>
            </div>

        </div>
        
    </body>
</html>
